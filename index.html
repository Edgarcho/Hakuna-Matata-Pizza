<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Hakuna-Matata Pizza</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Hakuna-Matata Pizza</h1>
        <h2>It means no worries we gotcha you!!</h2>
      </header>
      <form id="order-option">
        <div class="form-group">
          <h3>Choose Size</h3>
          <select class="form-control" id="size">
            <option value="Small">Small (10")</option>
            <option value="Medium">Medium (12")</option>
            <option value="Large">Large (14")</option>
            <option value="Family">Family (20")</option>
          </select>
        </div>
        <div class="form-group">
          <div class="checkboxs">
            <p>Choose Pizza Toppings:</p>
            <label>Select all the topping you want:</label><br>
            <input type="checkbox" name="toppings" value="Cheese"> Cheese<br>
            <input type="checkbox" name="toppings" value="Pepperoni"> Pepperoni<br>
            <input type="checkbox" name="toppings" value="Italian Sausage"> Italian Sausage<br>
            <input type="checkbox" name="toppings" value="Bacon"> Bacon<br>
            <input type="checkbox" name="toppings" value="Ham"> Ham<br>
            <input type="checkbox" name="toppings" value="Onion"> Onion<br>
            <input type="checkbox" name="toppings" value="Black Olives"> Black Olives<br>
            <input type="checkbox" name="toppings" value="Pineapple"> Pineapple<br>
            <input type="checkbox" name="toppings" value="Tomatoes"> Tomatoes<br>
          </div>
        </div>
        <button type="type" class="btn btn-warning">Place Order</button>
      </form>
      <div id="order-result">
        <h2>Order Info</h2>
        <p>Size: <span class="size-result"></span></p>
        <p>Toppings:<br><span class="topping-result"></span></p>
        <p>Final Cost: <span class="grandtotal"></span></p>
      </div>
    </div>
  </body>
</html>
